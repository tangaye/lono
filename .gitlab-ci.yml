image: docker:latest

stages:
    - build
    - deploy

services:
    - docker:dind

build:
    stage: build
    tags:
        - lonosms-dev
    script:
        - docker build -t lonosms-dev .
    environment:
        name: development
        url: https://lonosms.kwagei.com
    only:
        - development

deploy:
    stage: deploy
    tags:
        - lonosms-dev
    script:
        - echo -e "[default]\nTWILIO_ACCOUNT_SID=$TWILIO_ACCOUNT_SID\nTWILIO_AUTH_TOKEN=$TWILIO_AUTH_TOKEN\nDB_URL=$DB_URL\nNODE_ENV=$NODE_ENV\nPORT=$PORT\REDIS_URL=$REDIS_URL\nBULKGATE_APP_ID=$BULKGATE_APP_ID\nBULKGATE_APP_TOKEN=$BULKGATE_APP_TOKEN\nBULKGATE_BASEURL=$BULKGATE_BASEURL\nROLLBAR_ACCESS_TOKEN=$ROLLBAR_ACCESS_TOKEN" > .env
        - docker stop lonosms-dev && docker rm lonosms-dev
        - docker run --env-file ./.env --name lonosms-dev --net=host -d lonosms-dev
    environment:
        name: development
        url: https://lonosms.kwagei.com
    only:
        - development
